<!DOCTYPE html>
<html>

<head>
    <title>404 Not Found - Red Dead Redemption 2 Style</title>
    <style>
        @font-face {
            font-family: 'RedDeadFont';
            src: url('https://example.com/red-dead-font.woff2') format('woff2'),
                 url('https://example.com/red-dead-font.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'RedDeadFont', 'Courier New', monospace;
            font-size: 16px;
            text-align: center;
            padding-top: 100px;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }
        
        .subtitle {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .red-dead-img {
            width: 300px;
            margin-bottom: 30px;
        }
        
        .button {
            display: inline-block;
            background-color: #e35d3a;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        
        .button:hover {
            background-color: #c5492d;
        }
    </style>
</head>

<body>
    <img class="red-dead-img" src="https://example.com/red-dead-img.png" alt="Red Dead Redemption 2">
    <h1>404 Not Found</h1>
    <p class="subtitle">Oh no! You've wandered off the trail.</p>
    <a class="button" href="javascript:history.back()">Go Back</a>
</body>

</html>
